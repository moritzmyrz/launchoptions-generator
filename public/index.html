<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

    <!-- Primary Meta Tags -->

    <meta name="title" content="CS: GO Launch Option Generator">
    <meta name="description" content="A launch option generator for CS: GO. Providing you with the best launch options and letting you focus on the game.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lo-gen.myrz.me/">

    <meta property="og:description" content="A launch option generator for CS: GO. Providing you with the best launch options and letting you focus on the game.">
    <meta property="og:image" content="">

    <!-- Twitter -->

    <meta property="twitter:url" content="https://lo-gen.myrz.me/">

    <meta property="twitter:description" content="A launch option generator for CS: GO. Providing you with the best launch options and letting you focus on the game.">
    <meta property="twitter:image" content="">

      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>

    <!-- built files will be auto injected -->

</html>
